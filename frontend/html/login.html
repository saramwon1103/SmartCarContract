<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MORENT</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Left Side - Image/Info -->
            <div class="login-banner">
                <div class="banner-content">
                    <h1 class="banner-title">Welcome to MORENT</h1>
                    <p class="banner-description">The best platform for car rental. Ease of doing a car rental safely and reliably.</p>
                    <div class="banner-features">
                        <div class="feature-item">
                            <i class="fa-solid fa-check-circle"></i>
                            <span>Wide Selection of Cars</span>
                        </div>
                        <div class="feature-item">
                            <i class="fa-solid fa-check-circle"></i>
                            <span>Best Price Guarantee</span>
                        </div>
                        <div class="feature-item">
                            <i class="fa-solid fa-check-circle"></i>
                            <span>24/7 Customer Support</span>
                        </div>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="../image/car-hero-1.png" alt="Car" onerror="this.style.display='none'">
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-form-container">
                <div class="login-form-wrapper">
                    <div class="form-header">
                        <h2 class="form-title">Sign In</h2>
                        <p class="form-subtitle">Enter your credentials to access your account</p>
                    </div>

                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-envelope input-icon"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input"
                                    placeholder="Enter your email"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input"
                                    placeholder="Enter your password"
                                    required
                                >
                                <button type="button" class="toggle-password" onclick="togglePassword()">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span>Sign In</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>

                        <div class="divider">
                            <span>Or continue with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google-btn">
                                <i class="fa-brands fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn facebook-btn">
                                <i class="fa-brands fa-facebook"></i>
                                <span>Facebook</span>
                            </button>
                        </div>

                        <div class="form-footer">
                            <p>Don't have an account? <a href="register.html" class="signup-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically send the data to your backend
            console.log('Login attempt:', { email, password });
            
            // For demo purposes, redirect to home page
            alert('Login successful!');
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
